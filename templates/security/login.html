{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- js -->
    <script src="{% static 'node_modules/jquery/dist/jquery.min.js' %} "></script>
    <script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.bundle.min.js' %} "></script>

    <!--  css -->
    <link rel="stylesheet" href="{% static 'node_modules/bootstrap/dist/css/bootstrap.min.css' %} ">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'node_modules/font-awesome/css/font-awesome.min.css' %}">

    <title>Inicio Sesion</title>
</head>

<body>
<nav class='navbar fixed-top'>
    <div class="container-fluid ">
        <ul class="navbar-nav">
            <li class="nav-item  active">
                <a class="title-nav nav-link" href="">
                    <img src="{% static 'img/aok/logo.png' %}" alt="">

                    <span class=" sub-title-nav">| SGA | </span>
                    Gestión Académica
                </a>
            </li>
        </ul>

    </div>

</nav>
<div class="background-page">
    <div class="content">

        <div class="container table-responsive">

            <div class="row maincontent">
                <div class="col-2 col-md-8">

                </div>
                <div class=" col-12 col-md-4">
                    <div class="log">
                        <form method="post">
                            {% csrf_token %}
                            <h4>Entrada al SGA</h4>
                            <div class="form-group">
                                <label for="id_username">Usuario</label>
                                <input type="text" class="form-control user-login" id="id_username" name="username">
                            </div>
                            <div class="form-group">
                                <label for="id_password">Contraseña</label>
                                <input type="password" class="form-control " id="id_password" name="password">
                            </div>
                            <button type="submit" class="btn btn-success">
                                <i class="fa fa-arrow-right "></i> Entrar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
